<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cardo:wght@400;700&family=Open+Sans:wght@300;400;500;700&family=Passions+Conflict&family=Poppins:wght@100;300;500&family=Roboto:ital,wght@1,300&family=VT323&display=swap"
        rel="stylesheet">
    <title>Super Mario Bros - O Filme</title>
    <link rel="shortcut icon" href="./src/imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>

<body>

    <div class="fundo-video">
        <video class="video" autoplay loop muted>
            <source src="./src/video/video-mario.mp4" type="video/mp4">
        </video>
    </div>


    <header class="cabecalho">
        <a>
            <img class="logo" src="./src/imagens/logo-chapeu-mario.png" alt="logo chapeu mario">
        </a>
        <nav>
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Detalhes</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <div class="informacoes">
            <img class="imagem-titulo" src="./src/imagens/titulo.png" alt=" titulo do filme">
            <p class="descricao">Lorem ipsum dolor sit amet consectetur, adipisicing elit.
                Impedit tempora exercitationem porro, assumenda laborum inventore molestias
                aperiam atque facere fuga. Quis dolor ut commodi sequi velit facere, officia
                odio sit!</p>
            <button class="botao-trailer"> Veja o trailer

            </button>
        </div>
        <img class="mario" src="./src/imagens/super-mario-chars.png" alt="">

        <div class="modal">
            <div class="conteudo-modal">
                <span class="fechar-modal">x</span>
                <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/Cb4WV4aXBpk" title="Trailer oficial" frameborder="1"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
    </main>


    <script src="./src/js/index.js"></script>
</body>

</html>
